<ActionBar>
    <Label text="Survey Step 1 of 3" class="font-weight-bold"></Label>
    <ActionItem (tap)="appService.logOut()" ios.position="right">
        <Button text="Cancel" class="text-primary"></Button>
    </ActionItem>
</ActionBar>

<GridLayout class="p-t-15" rows="*, auto">
    <ScrollView row="0">
        <StackLayout>
            <StackLayout class="m-x-15">
                <Label text="Your question here." class="h1 text-center" textWrap="true"></Label>
                <Label text="Additional text can go here." class="h4 text-center" textWrap="true"></Label>
            </StackLayout>

            <StackLayout class="p-t-30">
                <StackLayout class="hr"></StackLayout>
                <Label text="Yes" textWrap="true" class="p-x-10 p-y-15 font-weight-bold" [color]="isAnswerSelected && answer? 'green':'gray'"
                    (tap)="onYesTap()"></Label>
                <StackLayout class="hr"></StackLayout>
                <Label text="No" textWrap="true" class="p-x-10 p-y-15 font-weight-bold" [color]="isAnswerSelected && !answer? 'green':'gray'"
                    (tap)="onNoTap()"></Label>
                <StackLayout class="hr"></StackLayout>
            </StackLayout>
        </StackLayout>
    </ScrollView>

    <StackLayout row="1" class="m-x-auto m-b-30">
        <Button text="Next" class="-outline -outline-sky -rounded-sm" (tap)="onNextButtonTap()" [isEnabled]="isAnswerSelected"
            [isUserInteractionEnabled]="isAnswerSelected"></Button>
        <Label text="Skip this question" class="text-primary m-x-auto p-t-5" (tap)="onNextButtonTap(false)"></Label>
    </StackLayout>

</GridLayout>
